<script language="javascript">
    var hole_width=0;
        hole_height=0;
    $(document).on('mouseover','#main_task_content_lay',function(){
        var lay_width = $(this).outerWidth();
            lay_height = $(this).outerHeight();
             hole_width = lay_width;
             hole_height = lay_height;
    });
var main_width = document.getElementById('main_task_content').offsetWidth;
    main_height = document.getElementById('main_task_content').offsetHeight;

	function small_down(e){
        width_cha = main_width-hole_width;
        height_cha =main_height-hole_height-33;
		var obig=document.getElementById("main_task_content");
		var osmall=document.getElementById("main_task_content_lay");
        var sidebar_main_lay = document.getElementById('sidebar_main_lay');
		var e=e||window.event;


		document.onmousemove=small_move;
		document.onmouseup=small_up;



        osmall.startX=e.clientX-osmall.offsetLeft;
		osmall.startY=e.clientY-osmall.offsetTop;
	}
	function small_move(e){
		var obig=document.getElementById("main_task_content");
		var osmall=document.getElementById("main_task_content_lay");
        var sidebar_main_lay = document.getElementById('sidebar_main_lay');
		var e=e||window.event;
        if(width_cha<0){
            osmall.style.left=e.clientX-osmall.startX+"px";
        }
        if(height_cha<0){
          osmall.style.top=e.clientY-osmall.startY+"px";  
          if(e.clientY-osmall.startY>height_cha)  {
            if(e.clientY-osmall.startY>=0){
                sidebar_main_lay.style.marginTop=e.clientY-osmall.start+'px';
            }
            else{sidebar_main_lay.style.marginTop=e.clientY-osmall.startY-30+'px';}
             if(Number(sidebar_main_lay.style.marginTop.substring(0,sidebar_main_lay.style.marginTop.length-2))>0){
                 sidebar_main_lay.style.marginTop=0+'px';
             }
          }
        }


		if(width_cha<0){
            if(e.clientX-osmall.startX>=0){ osmall.style.left=0+"px";}
             if(e.clientX-osmall.startX<=width_cha){ osmall.style.left=width_cha-33+"px";}
        }
		if(height_cha<0){
            if(e.clientY-osmall.startY>=0){ osmall.style.top=0+"px";}
        if(e.clientY-osmall.startY<=height_cha){ osmall.style.top=height_cha-30+"px";}
        }
	}
	function small_up(){
		document.onmousemove="";
		document.onmouseup="";
	}
</script>
