<!DOCTYPE html>
<html lang="en-gb" dir="ltr" class="uk-height-1-1" style="background: rgb(243,243,243)">

    <head>
        <meta charset="utf-8">
        <title>Project Management of Rippletec</title>
        <link rel="stylesheet" href="css/uikit.css">
        <script src="js/jquery.js"></script>
        <script src="js/uikit.min.js"></script>
        <script type="text/javascript" src="js/same_func.js"></script>
        <link rel="stylesheet" type="text/css" href="sweetalert/dist/sweetalert.css">
        <script type="text/javascript" src='sweetalert/dist/sweetalert.min.js'></script>
    </head>
  	<body class="body uk-height-1-1">
		<header class="head-navbar ">
            <div class="header-lay uk-container-center">
                <div class="logo uk-width-1-10 uk-float-left">LOGO</div>
                <div class="headline uk-width-1-6 uk-float-left uk-margin--top">
                    <div class="headline_lay">项目管理系统</div>
                </div>
                     <ul class="nav uk-nav uk-float-right">
                <li class="user">
                    <div class="user_pic"><img src="images/user_pic.jpg"></div>
                    <div class="user_name">小明</div>
                </li>
                <li class="selector">&#xe700;
                    <ul class="sel_list">
                        <li class="index">首页</li>   
                        <li class="set_task">创建项目</li>
                <!--        <li class="join_task">加入项目</li> -->
                    </ul>
                </li>
                <li class="news">&#xe731;
                    <div class="news_num">1</div>
                </li>
                <li class="operation">&#xe68a;
                    <ul class="operat_list">
                        <li class="change_pas">修改密码</li>
                        <li class="exit">退出登录</li>
                    </ul>
                </li>
            </ul>
            </div>
            <div class="alert uk-container-center"></div>
        </header> 

        <div class="main_box">
             <div class="index_content uk-container-center">
            <div class="subnav">
                <div class="subnav_set_task uk-float-left">
                    <div class="set_task_ico">&#xe719;</div>
                    <div class="set_task_text">创建项目</div>
                </div>
                <input class="subnav_invite_code uk-float-left" placeholder='请输入项目邀请码' onfocus="this.placeholder=''" onblur="this.placeholder='请输入项目邀请码'"></input>
                <div class="subnav_join_task uk-float-left">
                    <div class="join_task_ico">&#xe6ca;</div>
                    <div class="join_task_text">加入项目</div>
                </div>
                <div style="clear: both;"></div>
            </div>

            <div class="index_all_task">
                <div class="index_all_task_title">
                    <div class="red uk-float-left"></div>
                    <div class="all_task_ico uk-float-left">&#xe719;</div>
                    <h5 class=" uk-float-left" style="line-height: 48px;font-size: 16px;">创建的项目</h5>
                </div>
                <div class="index_all_task_detail"></div>
            </div>  


            <div class="index_joined_task">
                <div class="index_joined_task_title">
                    <div class="blue uk-float-left"></div>
                    <div class="joined_task_ico uk-float-left">&#xe791;</div>
                    <h5 class=" uk-float-left" style="line-height: 48px;font-size: 16px;">参与的项目</h5>
                </div>
                <div class="index_joined_task_detail"></div>    
        </div> 
        <span class="clr"></span>
        </div>
        </div>
         <footer class="footer uk-container-center uk-container">
            广东工业大学 Guangdong University Of Technology & Design & Power By Rippletec.net 波纹
        </footer>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
</html>
