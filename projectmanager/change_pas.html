<!DOCTYPE html>
<html lang="en" style="background: rgb(243,243,243)">
 <head>
        <meta charset="utf-8">
        <title>Project Management of Rippletec</title>
        <link rel="stylesheet" href="css/uikit.css">
        <script src="js/jquery.js"></script>
        <script src="js/uikit.min.js"></script>
        <script type="text/javascript" src="js/change_pas.js"></script>
        <script type="text/javascript" src="js/same_func.js"></script>
        <link rel="stylesheet" type="text/css" href="sweetalert/dist/sweetalert.css">
        <script type="text/javascript" src='sweetalert/dist/sweetalert.min.js'></script>
    </head>
<body>
  	<header class="head-navbar ">
            <div class="header-lay uk-container-center">
                <div class="logo uk-width-1-10 uk-float-left">LOGO</div>
                <div class="headline uk-width-1-6 uk-float-left uk-margin--top">
                    <div class="headline_lay">项目管理系统</div>
                </div>
                 <ul class="nav uk-nav uk-float-right">
            	<li class="user">
            		<div class="user_pic"><img src="images/user_pic.jpg"></div>
            		<div class="user_name">小明</div>
            	</li>
            	<li class="selector">&#xe700;
            		<ul class="sel_list">
            			<li class="index">首页</li>	
            			<li class="set_task">创建项目</li>
            		</ul>
            	</li>
            	<li class="news">&#xe731;
            		<div class="news_num">1</div>
            	</li>
            	<li class="operation">&#xe68a;
            		<ul class="operat_list">
            			<li class="change_pas">修改密码</li>
            			<li class="exit">退出登录</li>
            		</ul>
            	</li>
            </ul>
            </div>
            <div class="alert uk-container-center"></div>
        </header> 
          <div class="uk-container uk-container-center">
        <div class="rig-content uk-container-center uk-border-rounded">
            <div class="uk-form rig-form">
                <div class="uk-form-row uk-width-4-5 uk-container-center" style="text-align: center; font-size: 22px">
                    修改密码
                </div>
                <div class="uk-form-row uk-container-center">
                    <div class="rig-title uk-float-left">&#xe704;</div>
                    <input class="uk-form-width-medium uk-form-large  uk-float-left" type="password" placeholder="原密码/Old Password" id="tel"></input>
                </div>
                <div class="uk-form-row uk-container-center">
                    <div class="rig-title uk-float-left">&#xe6c0;</div>
                    <input type="password" id="import-password" class=" uk-form-large  uk-float-left" placeholder="新密码/Password"></input>
                </div>
                <div class="uk-form-row uk-container-center">
                    <div class="rig-title uk-float-left">&#xe6c0;</div>
                    <input type="password" id="confirm-password" class=" uk-form-large  uk-float-left" placeholder="确认密码/Password"></input>
                </div>
            </div>
            <div class="uk-grid uk-width-1-1 uk-container-center">
                <button class="uk-container-center uk-width-4-5 uk-button uk-button-primary uk-border-rounded" id="complete">完成</button>
            </div>
        </div>
    </div>
</body>
</html>
