<!DOCTYPE html>
<html lang="en-gb" dir="ltr" class="uk-height-1-1" style="background: rgb(243,243,243)">

    <head>
        <meta charset="utf-8">
        <title>Project Management of Rippletec</title>
        <link rel="stylesheet" href="css/uikit.css">
        <link rel="stylesheet" type="text/css" href="sweetalert/dist/sweetalert.css">
        <script src="js/jquery.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script type="text/javascript" src='sweetalert/dist/sweetalert.min.js'></script>
    </head>
    <body class="body uk-height-1-1">
        <header class="head-navbar">
            <div class="header-lay uk-container-center">
                <div class="logo uk-width-1-10 uk-float-left">LOGO</div>
                <div class="headline_lay uk-width-1-6 uk-float-left uk-margin--top">
                    <div class="headline">项目管理系统</div>
                </div>
            </div>
        </header>   
        <div class="uk-container uk-container-center">
            <div class="content uk-container-center uk-border-rounded">
                <div class="uk-form form ">
                    <div class="uk-form-row uk-width-1-1 uk-container-center">
                    <div class="tel_icon uk-float-left">&#xe78b;</div>
                    <input type="text" placeholder="Username" class="uk-container-center uk-form-large uk-float-left" id="username"></input>
                    </div>
                    <div class="uk-form-row uk-width-1-1 uk-container-center uk-margin-large-top">
                    <div class="pas_icon uk-float-left">&#xe6c0;</div>
                    <input type="password" placeholder="Password" class="uk-container-center uk-float-left uk-form-large" id="password"></input>
                    </div>
                    <div class="uk-form-row uk-width-1-1 uk-container-center uk-margin-large-top">
                        <label class="uk-float-left" style="vertical-align: middle">
                            <input type="checkbox" style="vertical-align: middle" id="rmbUser"><label for="rmbUser">记住密码</label>
                        </label>
                        <a href="../projectmanager/forgetPas.html" class="uk-float-right uk-link uk-link-muted">忘记密码</a>
                    </div>
                    <div class="uk-form-row uk-width-1-1 uk-container-center uk-margin-large-top">
                        <button type="button" class="uk-width-1-1 uk-button-large uk-border-rounded" id="login">登陆</button>
                    </div>
                </div>
            </div>
            <div class="box uk-container-center uk-border-rounded">
                 <div class="login-title  ">登陆</div>
                <div class="register-title ">注册</div>
            </div>
        </div>    
    </body>
    <script type="text/javascript" src="js/login.js"></script>
</html>
